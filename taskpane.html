<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Taskpane</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="https://pyscript.net/latest/pyscript.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>

<body>
    <!-- Put a button on the task pane -->
    <p>Hit the Run button 2:00!</p>
    <button id="run-btn" type="button">Run</button>
    <script>
        // Initialize Office.js
        Office.onReady(function (info) { });

        // Add a click event listener to the button
        document.getElementById("run-btn").addEventListener("click", runa);

        // Based on 'Basic API call' sample from ScriptLab
        async function runa() {
            await Excel.run(async (context) => {
                const range = context.workbook.getSelectedRange();
                range.format.fill.color = "yellow";
                range.load("address");

                await context.sync();

                const sheets = context.workbook.worksheets;
                sheets.getItem("Sheet1").getRange("A1").values = [["The selected address was " + range.address + "."]];
            });
        }

    </script>
      <p>Hit the Run button TTTEESST!</p>
    <button id="run-btna" type="button">WS</button>
    <script>
      // Initialize Office.js
        Office.onReady(function (info) { });
         
        // Add a click event listener to the button
        document.getElementById("run-btna").addEventListener("click", run);

        // Based on 'Basic API call' sample from ScriptLab
        async function run() {
            await Excel.run(async (context) => {
                const range = context.workbook.getSelectedRange();
                const py = new Pyodide.PyScript();
                range.format.fill.color = "yellow";
                range.load("address");

                await context.sync();

                const sheets = context.workbook.worksheets;
                const date = py.runPython("import datetime\nprint(datetime.date.today())");

                sheets.getItem("Sheet1").getRange("B1").values = [["The selected address was " + range.address + "." +date ]];
            });
        }

    </script>
</body>

</html>
